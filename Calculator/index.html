<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>
   <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
   <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="style.css" />
   <script src="main.js"></script>
  <body>

  <div class="whole-container">
      <div id="screen col-md-12 col-centered">
        <div id="print-here"></div>
      </div>
    <div class="row">
      <div class="col-md-3">
        <button id="clear" class="clear"   value="c">c</button>
      </div>
      <div class="col-md-3">
        <button class="operator"  value="+/-">+/-</button>
      </div>
      <div class="col-md-3">
        <button id="percent" class="operator"  value="%">%</button>
      </div>
      <div class="col-md-3">
        <button class="operator"  value="x">x</button>
      </div>
    </div>
    <div class="btn-toolbar row" role="toolbar" value="...">
      <div class="col-md-3">
        <button class="num"  value="7">7</button>
      </div>
      <div class="col-md-3">
        <button class="num"  value="8">8</button>
      </div>
      <div class="col-md-3">
        <button id="nine" class="num"  value="9">9</button>
      </div>
      <div class="col-md-3">
        <button class="operator"  value="/">/</button>
      </div>
    </div>

    <div class="btn-toolbar row" role="toolbar" value="...">
      <div class="col-md-3">
        <button class="num"  value="4">4</button>
      </div>
      <div class="col-md-3">
        <button class="num"  value="5">5</button>
      </div>
      <div class="col-md-3">
        <button id="nine" class="num"  value="6">6</button>
      </div>
      <div class="col-md-3">
        <button class="operator"  value="-">-</button>
      </div>
    </div>


    <div class="btn-toolbar row" role="toolbar" value="...">
      <div class="col-md-3">
        <button class="num"  value="1">1</button>
      </div>
      <div class="col-md-3">
        <button class="num"  value="2">2</button>
      </div>
      <div class="col-md-3">
        <button id="nine" class="num"  value="3">3</button>
      </div>
      <div class="col-md-3">
        <button class="operator"  value="+">+</button>
      </div>
    </div>
    <div class="btn-toolbar row" role="toolbar" value="...">
      <div class="col-md-3">
        <button class="num"  value="0">0</button>
      </div>
      <div class="col-md-3">
        <button class="num" id="decimal" value=".">.</button>
      </div>
      <div class="col-md-3">
        <button id="equals"  value="=">=</button>
      </div>
    </div>
  </div>
</body>

</html>
