<!DOCTYPE html>
<html ng-app="gitHubCards" ng-controller="cardController">
  <head>
    <meta charset="utf-8">
    <script data-require="angular.js@1.4.1" data-semver="1.4.1" src="https://code.angularjs.org/1.4.1/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="">

    </div>
    <div ng-repeat="info in hubInfo" class="eachCard">
      <input type="button" id="name" placeholder="search name...">
      <img src="{{info.avatar_url}}"/>
      {{info.name}}
      {{info.login}}
    </div>
  </body>
  <script src="script.js"></script>
</html>
