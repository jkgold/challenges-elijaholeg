<!doctype html>
<html ng-app="wordify" ng-controller="wordifyController" class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Wordify</h1>
        <div class="jumbotron">
            <form novalidate ng-submit="wordify(numberput)" name="inputForm">
              <div class="input-group" ng-class="{'has-error': inputForm.number.$dirty && inputForm.number.$invalid}">
                <input class="form-control input-lg"
                        name="number"
                        ng-model="numberput"
                        pattern ="^[\d -]+"
                        placeholder="type numbers here" required>
                <span class="input-group-btn">
                  <button ng-disabled="inputForm.number.$invalid" class="btn btn-lg btn-success">wordify</button>
                </span>
              </div>
            </form>
            <input type="search" ng-model="search" value="">
        </div>
        <ul  class="list-group">
          <li ng-repeat="word in words | filter:search" class="list-group-item">
            <div ng-bind-html="word.html"></div>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function() {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
